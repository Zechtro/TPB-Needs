<!DOCTYPE html>
<html>
<head>
    <title>Header Example</title>
    <style>
        /* CSS for the header */
        header {
            background-color: #333; /* Background color of the header */
            color: #fff; /* Text color of the header */
            padding: 10px; /* Padding around the header content */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Styling for the buttons */
        .header-btn {
            padding: 8px 12px;
            background-color: #007bff; /* Blue color for buttons (you can change this) */
            color: #fff; /* Text color of the buttons */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Styling for the 'Sign In' button */
        .header-btn.sign-in {
            background-color: #dc3545; /* Red color for the 'Sign In' button (you can change this) */
            margin-left: 10px;
        }
        
        .product-page-columns {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
        }

        .product-image {
            flex: 1; /* Let the image take up all available space */
            max-width: 30%; /* Set the maximum width to 50% of the container width */
            padding: 20px;
            text-align: center; /* Center the content inside the container */
        }

        .product-information {
            flex: 1; /* Let the text take up all available space */
            max-width: 40%; /* Set the maximum width to 50% of the container width */
            float: left;
        }

        .product-information h1 {
            margin-top: 0; /* Remove default margin from heading */
        }

        .text-wrap {
            flex: 1; /* Allow the text to take up all available space in the container */
            padding: 20px;
        }

        .text-wrap p {
            max-width: 50%; /* Set the maximum width of the text to half of the container */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>BOOKNEEDS</h1>
        <div>
            <button class="header-btn">Login</button>
            <button class="header-btn sign-in">Sign In</button>
        </div>
    </header>

    <div class="content-wrapper under-header">
        <main class="main header-gap">
            <div class="product-page-columns">
                <div class="product-image">
                    <img src="/images/bukukalkulus.jpg" alt="kalkulus">
                </div>
                <div class="product-information">
                    <div class="text-wrap">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. alias, modi neque maxime laudantium eos, maiores molestias tempora omnis amet quod, quidem excepturi doloribus distinctio unde dignissimos placeat rem fugiat.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Your other content goes here -->
</body>
</html>
