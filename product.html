<!DOCTYPE html>
<html>
<head>
    <title>Header Example</title>
    <style>
        /* CSS for the header */
        header {
            background-color: #333; /* Background color of the header */
            color: #fff; /* Text color of the header */
            padding: 10px; /* Padding around the header content */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Styling for the buttons */
        .header-btn {
            padding: 8px 12px;
            background-color: #007bff; /* Blue color for buttons (you can change this) */
            color: #fff; /* Text color of the buttons */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Styling for the 'Sign In' button */
        .header-btn.sign-in {
            background-color: #dc3545; /* Red color for the 'Sign In' button (you can change this) */
            margin-left: 10px;
        }
        
        .product-page-columns {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
        }

        .product-image {
            flex: 1; /* Let the image take up all available space */
            max-width: 30%; /* Set the maximum width to 50% of the container width */
            padding: 20px;
            text-align: center; /* Center the content inside the container */
        }

        .product-information {
            flex: auto; /* Let the text take up all available space */
            max-width: 40%; /* Set the maximum width to 50% of the container width */
            float: left;
            color: #000;
            text-align: left;
        }

        .product-information h1 {
            margin-top: 0; /* Remove default margin from heading */
        }

        .text-wrap {
            flex: 1; /* Allow the text to take up all available space in the container */
        }

        .text-wrap p {
            margin: 0 auto;
        }

        .subheader {
            margin-left: 50px;
        }


    </style>

    <title>TPB-Needs : HOME</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="wrapper">
        <!-- START OF HEADER -->
        <header class="home__header">
            <div class="logo">
                <img class="header__logo1" src="images/Buku untuk TPB2.png">
                <img class="header__logo2" src="images/TPBNeeds.png">
            </div>
            <form class="search-form" action="/search" method="get">
                <input type="text" name="needs" placeholder="Keperluan TPB apa yang ingin kamu cari">
                <button class="search-button" type="submit">Cari</button>
            </form>
            <nav class="login-signin">
                <button class="sign-in-button">Sign In</button>
                <button class="log-in-button">Log In</button>
            </nav>
        </header>
        <!-- END OF HEADER -->


        <div class="content-wrapper under-header">
            <main class="main header-gap">
                <div class="product-page-columns">
                    <div class="product-image">
                        <img src="images/Calc-book.png" alt="kalkulus">
                    </div>
                    <div class="product-information">
                        <div class="subheader">
                            <h1> Kalkulus purcell </h1>
                            <p> guy named purcell or something idk</p>
                        </div>
                        <div class="text-wrap">
                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. alias, modi neque maxime laudantium eos, maiores molestias tempora omnis amet quod, quidem excepturi doloribus distinctio unde dignissimos placeat rem fugiat.</p>
                        </div>
                        <h2> Price : </h2>
                        <h1> Rp 100.000</h1>
                        <div>
                            <button class="header-btn">Add to cart</button>
                            <button class="header-btn sign-in">Favourite</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Your other content goes here -->
</body>
</html>
