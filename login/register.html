<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">    
    <title>Login</title>
</head>

<body>
    <div id="main-container">
        <div id="main-window">
            <div id="left" class="container">
                <img src="../images/Group 13.png" id="cloud">
                <div id="header">
                    <img src="../images/Buku untuk TPB2.png" id="logo">
                    <h3>TPBNeeds</h3>
                </div>
                <div id="welcome-text">
                    <h1>Hey There!</h1>
                    <h3>Welcome to TPBNeeds</h3>
                </div>
                <div class="people">
                    <img src="../images/registerimg.png" id="auth-img">
                </div>
            </div>

            <div id="right" class="container">
                <h3>Log in to Your Account</h3>
                <p>Log in to your account so you can continue shopping</p>

                <form method="POST" action="../index.html">
                    <div class="input-container">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <button name="login">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
