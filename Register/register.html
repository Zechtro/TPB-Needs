<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">    
    <title>Login</title>
</head>

<body>
    <div id="main-container">
        <div id="main-window">
            <div id="left" class="container">
                <img src="../images/Group 13.png" id="cloud">
                <div id="header">
                    <img src="../images/Buku untuk TPB2.png" id="logo">
                    <h3>TPBNeeds</h3>
                </div>
                <div id="welcome-text">
                    <h1>Hey There!</h1>
                    <h3>Welcome to TPBNeeds</h3>
                </div>
                <div class="people">
                    <img src="../images/registerimg.png" id="auth-img">
                </div>
            </div>

            <div id="right" class="container">
                <h3>Sign Up for An Account</h3>
                <p>Let's get you all set up so you can start creating your first onboarding experience</p>

                <form id="top" method="POST" action="../index.html">
                    <div class="input-container-top">
                        <label for="first">First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Your first name" required>
                    </div>

                    <div  class="input-container-top">
                        <label for="last">Last Name</label>
                        <input type="text" id="lname" name="lname" placeholder="Your last name" required>
                    </div>
                </form>
                <form id="bot" method="POST" action="../index.html">
                    <div class="input-container-bot">
                        <label >Email</label>
                        <input type="text" id="Email" name="Email" placeholder="Enter your email" required>
                    </div>

                    <div  class="input-container-bot">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div> 
                    <div class="input-checkbox">
                        <input type="checkbox" id="box" required>
                        <label id="textlabel">I accept TPBNeed's <a href="#">Terms & Conditions</a></label>
                    </div>
                </form>
              <button name="signup">Sign Up</button>
            </div>
        </div>
    </div>
</body>

</html>
